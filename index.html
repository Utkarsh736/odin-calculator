<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/styles.css">
    <title>Calculator.js</title>
</head>
<body>
    <div class="container">
        <header class="header">Calculator.js</header>
        <div class="calculator">
            <div class="display">
                <span>Result</span>
            </div>
            <div class="buttons">
                <div class="keys">
                    <button id="clr">Clear</button>
                    <button id="dlt">Delete</button>
                    <button id="eql">Equal</button>
                </div>
                
                <div id="numbers" class="numbers">
                    <button id="0">0</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                
                <div class="operations">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                </div>
                
            </div>
        </div>
        
        <footer class="footer">Project by Utkarsh736</footer>
    </div>
    
    <script src="main.js/script.js"></script>
</body>
</html>
