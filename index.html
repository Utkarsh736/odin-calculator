<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/styles.css">
    <title>Calculator.js</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <span>Result</span>
            </div>
            <div class="buttons">
                <div class="keys">
                    <button id="clr">Clear</button>
                    <button id="dlt">Delete</button>
                    <button id="eql">Equal</button>
                </div>
                
                <div class="number">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                
                <div class="operation">
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mul">*</button>
                    <button id="div">/</button>
                </div>
                
            </div>
        </div>
        
        <footer class="footer">Project by Utkarsh736</footer>
    </div>
    
    <script src="main.js/script.js"></script>
</body>
</html>
